<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		background: lime;
	}
 	*{
  		font-size: 20px;
 	}
 	.left {
 		width: 100px;
 		background: blue;
 		color: white;
 	}
 	#bottom {
 		background: red;
 		color: yellow;
 	}
 	input{
 		background: greenyellow;
 	}
 	textarea{
 		background: greenyellow;
 	}
</style>
</head>
<body>
<h3>게시판글쓰기화면입니다.</h3>
<hr color='red'>
<a href="index.html">첫페이지로 이동</a>
<a href="bbs.html">게시판정보페이지로 이동</a>
<form action="insert2.jsp">
<table border="1">
	<tr>
	<td class="left">제목:</td>
	<td>
	 <input name ="title" value="good"> <!--value값을 넣어서 실제 테스트할때 일일히 값안넣어도되게할수있음  -->
	</td>
	</tr>
	<tr>
		<td class="left">내용:</td>
		<td>
			<textarea cols="22" rows="5" name="content">very good</textarea>
		</td>
	</tr>
	<tr>
		<td class="left">작성자:</td>
		<td>
			<input name ="writer" value="apple">
		</td>
	</tr>
	<tr>
		<td colspan="2" id="bottom"> 
		<button type="submit">게시판글쓰기요청</button>
		<!--컨트롤 + 쉬프트 + / : 주석 단축키  -->
		<!--form안에 들어있는 버튼은 전송용 버튼  --> 
		<!-- <button type="submit">은 생략할 수 있음  -->
		<!-- <input type="submit" value="회원가입요청"> input은 닫는 태그가없어서 이렇게 써야함  -->
		</td>
	</tr>
</table>
</form>

</body>
</html>
