<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "won.jsp",
				data: {won: $('#won').val()},
				success: function(x) {
					$('div').html(x)
				}
				
			})
		})
		$('#b2').click(function() {
			$.ajax({
				url: "dollar.jsp",
				data: {won: $('#dollar').val()},
				success: function(x) {
					$('div').html(x)
				}
				
			})
		})
	}) //$
</script>
</head>
<body>
<h3>비동기통신으로 서버와 통신하기</h3>
원화를 달러로 : <input tpye="text" id="won">
	<button id='b1'>원화를 달러로</button> <br>
	<hr border="1" color="red">
달러를 원화로: <input tpye="text" id="dollar">
	<button id='b2'>달러를 원화로</button>
	<hr>
	<div style="background: yellow"></div>
</body>
</html>
